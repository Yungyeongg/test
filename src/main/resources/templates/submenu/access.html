	<script>
		AOS.init();
		feather.replace();

		$(window).on("scroll", function() {
			if ($(window).scrollTop() > 100) {
				$('#fix_tel').addClass('active');
			} else {
				$('#fix_tel').removeClass('active');
			}
			return false;
		});
