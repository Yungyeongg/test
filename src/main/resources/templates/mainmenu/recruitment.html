<head>
<meta charset="utf-8">

<title>採用情報</title>
<script src="/js/jquery-ui.js"></script>

<body>
	<div id="sh_wrapper" class="sub">
		<div th:insert="~{fragment/header :: header}"></div>
		<div id="sh_container">
			<div id="sh_container_wrapper">
				<div id="shSub">
					<div class="txt_area">
						<p>採用情報</p>
						<div>
							<a th:href="@{/}"><span class="sound_only">Home</span> <svg
									xmlns="http://www.w3.org/2000/svg" height="24"
									viewBox="0 -960 960 960" width="24">
									<path
										d="M240-200h120v-200q0-17 11.5-28.5T400-440h160q17 0 28.5 11.5T600-400v200h120v-360L480-740 240-560v360Zm-80 0v-360q0-19 8.5-36t23.5-28l240-180q21-16 48-16t48 16l240 180q15 11 23.5 28t8.5 36v360q0 33-23.5 56.5T720-120H560q-17 0-28.5-11.5T520-160v-200h-80v200q0 17-11.5 28.5T400-120H240q-33 0-56.5-23.5T160-200Zm320-270Z"></path></svg></a>
							<i class="fa fa-angle-right"></i>採用情報<i></i>
						</div>
					</div>
				</div>
				<ul id="shSnb">
					<li class="on"><a th:href="@{/mainmenu/recruitment}">採用情報</a>
					</li>
				</ul>
				<div id="sh_content">
					<div id="greeting" class="pagecommon">
						<div class="tit_area">
							<p th:text="${title}"></p> 
							<br />
							<p>
								<b th:text="${subtitle}"></b>
							</p>
						</div>
						<div class="img">
						    <img alt="" th:src="@{${file_path}}">
							<img alt="" src="../img/sub/old_recruit.jpg">
						</div>
						<div class="cont">
							<p class="me" th:text="${img_name}"></p>
							<p class="me2">経歴社員</p>
						</div>
						<div class="cont">
							<!--  <p class="st" th:text="${content1}"></p>-->
							<div class="pl" th:text="${content1}"></div>
							<br />
							<div class="pl" th:text="${content2}"></div>
							<br />
							<div class="pl" th:text="${content3}"></div>
							<br />
							<div class="pl" th:text="${content4}"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:replace="~{fragment/footer :: footer}"></div>
	</div>
	<script>
		AOS.init();
		feather.replace();

		$(window).on("scroll", function() {
			if ($(window).scrollTop() > 100) {
				$('#fix_tel').addClass('active');
			} else {
				$('#fix_tel').removeClass('active');
			}
			return false;
		});
	</script>
</body>
</html>
